<html lang="en">
<head>
    <meta charset="UTF-8">

    <div id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-title">User Management System</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="container" id="main">
        <div class="main-box">
            <div class="adduser">
                <a href="/add_user"><span class="user">Add User <i class="fa-solid fa-user-plus"></i></span></a>
            </div>
            <form action="/" method="POST">
                <div class="table">
                    <table>
                        <thead>
                            <tr>
                                <th>SN no</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Adderess</th>
                                <th>Gender</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><%= i+1 %></td>
                                <td><%= user[i].name %></td>
                                <td><%= user[i].email %></td>
                                <td><%= user[i].adderess %></td>
                                <td><%= user[i].gender %></td>
                                <td><%= user[i].status %></td>
                                <td><a href="/update_user"><i class="fa-solid fa-pen-to-square"></i></a> 
                                    <a href="/delete_user"><i class="fa-solid fa-trash"></i></a></td>                                
                            </tr>                        
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
